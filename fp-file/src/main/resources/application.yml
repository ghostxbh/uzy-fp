server:
  port: 8003
spring:
  profiles:
    active: dev #默认为开发环境
  # thymeleaf 配置
  thymeleaf:
    prefix: "classpath:/templates/"
    suffix: .html
    mode: HTML5
    encoding: UTF-8
    cache: false
    servlet:
      content-type: text/html
    chain:
      strategy:
        content:
          enabled: true
          paths: /**
  # mvc
  mvc:
    static-path-pattern: /static/**

logging:
  level:
    root: info #日志配置DEBUG,INFO,WARN,ERROR
    com.uzykj.fpfile: debug

oss:
  qiniu:
    access:
    secret:
    file_zone:
    file_domain:
  ali:
    access:
    secret:

file:
  store-path: